<label for="filter" class="my-1">{{ title }}: </label>
<select id="filter" class="form-control" (change)="detectChanges($event)">
  <option *ngIf="all" value="all" selected>All</option>
  <option
    value="{{ option }}"
    [selected]="option === select"
    *ngFor="let option of data"
  >
    {{ option }}
  </option>
</select>
