<div class="mt-5">
  <div class="my-2 w-25">
    <app-select
      [data]="allCategories"
      [title]="'Categories'"
      (selectedCategory)="categoryProducts($event)"
    ></app-select>
  </div>
  <div class="row" *ngIf="!loading">
    <div class="col-md-3 col-sm-12" *ngFor="let product of allProducts">
      <app-product-card
        [product]="product"
        (item)="addToCart($event)"
      ></app-product-card>
    </div>
  </div>
  <div class="d-flex justify-content-center align-items-center" *ngIf="loading">
    <app-spinner></app-spinner>
  </div>
</div>
